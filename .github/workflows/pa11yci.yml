name: Run pa11yci

on:
  pull_request:
    branches:
    - main
    
  schedule:
    - cron: '0 0 * * *'  

jobs: 
  pa11yci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20.x
    
    - name: Install dependencies
      run: npm install

    - name: Run pa11y-ci
      run: pa11y-ci
