name: Run pa11y-ci

on:
  pull_request:
    branches:
      - main

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20.14.0

    - name: Install dependencies
      run: npm install

    - name: Run pa11y-ci
      run: pa11y-ci
