{% extends "siteTemplate.html" %}
{% block content %}
<div class="container m-5">
<h1>Job Roles</h1>
<table>
    <tr>
        <th>Role Name</th>
        <th>Location</th>
        <th>Capability</th>
        <th>Band</th>
        <th>Closing Date</th>
    </tr>
    {% for jobRole in jobRoles %}
        <tr>
            <td><a href="/job-roles-{{jobRole.id}}">{{ jobRole.roleName }}</td>
            <td>{{ jobRole.location }}</td>
            <td>{{ jobRole.capability }}</td>
            <td>{{ jobRole.band }}</td>
            <td>{{ jobRole.closingDate | date }}</td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
